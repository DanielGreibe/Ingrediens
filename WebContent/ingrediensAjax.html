<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.3.1.js"> </script>
<script>
$(function() { // Sikrer sig at dokumentet er indlæst, 
			   // før click handlers håndteres
	$('#button').click(function() { //Sætter en click handler på knappen
			$.ajax({				//Indleder et asynkront ajax kald
				data: $('#name').val() + "" + $('#id').val(),
				contentType: 'text/plain',
				url : 'rest/hello2',	//specificerer endpointet
				type : 'POST',	//Typen af HTTP requestet (GET er default)
			success : function(data){//Funktion der skal udføres når data er hentet
				$('#placeholder').html(data); //Manipulerer #mydiv.
				} 
			});
			return false; //for at undgå at knappen poster data (default behavior).
	});
});
</script>

</head>
<body>


<form action="rest/hello2" method ="POST">
<h1> OPRET INGREDIENS MED AJAX</h1> <br><br><br>

Name
<input type="text" name="name">
<br>

ID
<input type="text" name="id">
<br>

Amount
<input type="text" name="amount">
<br>

<input type="submit" name="Submit">

</form>
</body>
</html>
